version: "3.8"

services:
  mysql-test:
    image: mysql:8.0
    container_name: chatstoryai-mysql-test
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: chatstoryai_test
      MYSQL_USER: chatstory_test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306" # Use different port to avoid conflicts
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --require_secure_transport=OFF --ssl=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    networks:
      - test-network

  mysql-test-8-1:
    image: mysql:8.1
    container_name: chatstoryai-mysql-test-8-1
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: chatstoryai_test
      MYSQL_USER: chatstory_test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3308:3306" # Different port for version testing
    volumes:
      - mysql_test_8_1_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --require_secure_transport=OFF --ssl=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 40s
    networks:
      - test-network
    profiles:
      - version-testing

volumes:
  mysql_test_data:
  mysql_test_8_1_data:

networks:
  test-network:
    driver: bridge
