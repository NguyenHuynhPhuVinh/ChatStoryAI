name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job kiểm tra code quality và build
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: TypeScript type check
      run: npx tsc --noEmit
      
    - name: Build application
      run: npm run build
      env:
        # Thiết lập các biến môi trường cần thiết cho build
        NEXT_TELEMETRY_DISABLED: 1
        
    - name: Check for security vulnerabilities
      run: npm audit --audit-level=high
      continue-on-error: true
      
  # Job kiểm tra Docker build
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: chatstoryai:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
  # Job kiểm tra dependency và security
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
      
    - name: Check for outdated packages
      run: npm outdated
      continue-on-error: true
      
  # Job kiểm tra code formatting (optional)
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check code formatting with Prettier (if available)
      run: |
        if npm list prettier --depth=0 2>/dev/null; then
          npx prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}"
        else
          echo "Prettier not found, skipping format check"
        fi
      continue-on-error: true
